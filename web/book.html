<!DOCTYPE html>
<html lang="en">
<head>
  <title>Booking</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="script/jquery-1.10.2.js"></script>
    <script src="script/jquery-ui.js"></script>
    <script type="text/javascript" src="script/bootstrap.min.js"></script>
  <script src="script/book.js"></script>
  <script src="script/js.cookie.js"></script>
  <link href="css/style.css" rel="stylesheet" />
</head>
<body style="color:white;">

<div class="container">
  <h2>Booking Form</h2>
  <p>Please fill the information for booking</p>
       <div class="form-group">
         <label for="reserveeName">Name</label>
         <input type="text" class="form-control" id="reserveeName" placeholder="Enter name">
       </div>
       <div class="form-group">
         <label for="reserveePhone">Phone</label>
         <input type="text" class="form-control" id="reserveePhone" placeholder="Enter phone">
       </div>
       
       <div class="form-group passenger_info" id="passenger_info_0">
       	<label for="exampleInputPhone">Passenger Information</label>
         <input type="text" class="form-control firstname" placeholder="Enter firstname">
         <input type="text" class="form-control lastname" placeholder="Enter lastname">
       </div>
       <button type="submit" class="btn btn-default" id="bookbutton">Submit</button>
</div>

</body>
</html>
